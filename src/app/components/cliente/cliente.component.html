<div class="font-component">
  <form [formGroup]="clienteForm" (ngSubmit)="save()" class="cliente-form">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" class="form-input" />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" formControlName="telefone" class="form-input" />
    </div>
    <button type="submit" class="submit-btn">
      {{clienteIdEdicao ? "Atualizar" : "Cadastrar"}}
    </button>
  </form>

  <hr>

  <h2 class="page-title">Lista de clientes</h2>

  <table class="cliente-table">
    <thead>
      <tr>
        <th class="table-header">Nome</th>
        <th class="table-header">Telefone</th>
        <th class="table-header">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let cli of clientes">
        <td class="table-data">{{cli.nome}}</td>
        <td class="table-data">{{cli.telefone}}</td>
        <td class="table-actions">
          <input type="button" (click)="editar(cli.id)" value="Editar" class="action-btn" />
          <input type="button" (click)="remover(cli.id)" value="Remover" class="action-btn-remove" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
